<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <h2>Hey!!</h2>
            <h3>Feel free to share your words here.</h3>
        </div>
        <div class="container">
            <textarea id="message" maxlength="200" placeholder="Type here.."></textarea>
            <div class="flex2">
                <div id="counter">0/200 characters</div>
                <div id="btn"><button>Submit</button></div>
            </div>
            <div id="warning" class="warning"></div>
        </div>

        <div class="flex">
            <p class="or1">Or Send your Feedback:</p>
            <p class="or2">here@gmail.com</p>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>

<style>
    .main {
        justify-items: center;
        margin-top: 170px;
    }

    .main h2 {
        text-align: center;
    }

    .main h2 {
        text-align: center;
    }

    .container {
        width: 500px;
        margin-left: 30px;
    }

    .container textarea {
        background-color: rgb(224, 230, 244);
        height: 400px;
        border-radius: 5px;
    }

    #message {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
    }

    #counter {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }

    .flex2 {
        display: flex;
        justify-content: space-between;
    }

    .warning {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    .flex {
        display: flex;
    }

    .or2 {
        color: rgb(90, 180, 240);
        margin-left: 1px;
    }
</style>
